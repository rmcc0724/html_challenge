<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Format table</title>
    <style type="text/css">
      /* Write your CSS solution here (do not edit the surrounding HTML) */

.green {
    color: green;
}

td {
    color: red;
}

tr {
    color: blue;
}


    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr><th>Rank</th><th>Name</th></tr>
      </thead>
      <tbody>
        <tr class="green" title="Tooltip"><td >1.</td><td>New York</td></tr>
        <tr><td>2.</td><td>Los Angeles</td></tr>
        <tr><td>3.</td><td>Chicago</td></tr>
        <tr><td>4.</td><td>Houston</td></tr>
      </tbody>
    </table>
  </body>
</html>
